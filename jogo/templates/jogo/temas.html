{% extends 'base.html' %}

{% block titulo %}Temas cadastrados{% endblock %}

{% block conteudo %}
<section>
  <h2>Temas</h2>
  <a href="{% url 'novo_tema' %}" role="button">+ Novo Tema</a>

  {% if temas %}
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for tema in temas %}
        <tr>
          <td>{{ tema.nome }}</td>
          <td>
            <a href="{% url 'editar_tema' tema.pk %}">Editar</a> |
            <a href="{% url 'excluir_tema' tema.pk %}">Excluir</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>Nenhum tema cadastrado ainda.</p>
  {% endif %}
</section>
{% endblock %}
